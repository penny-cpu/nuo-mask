
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>傩面具五官自由组合</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: sans-serif;
            text-align: center;
        }
        #mask-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .part {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
        }
        #head { top: 10%; width: 40vw; }
        #eyes { top: 30%; width: 30vw; }
        #nose { top: 50%; width: 10vw; }
        #mouth { top: 65%; width: 20vw; }
        .buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .buttons button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>傩面具五官自由组合</h1>
    <div id="mask-container">
        <img id="head" class="part" src="assets/head1.png">
        <img id="eyes" class="part" src="assets/eye1.png">
        <img id="nose" class="part" src="assets/nose1.png">
        <img id="mouth" class="part" src="assets/mouth1.png">
    </div>
    <div class="buttons">
        <button onclick="changePart('head')">换头</button>
        <button onclick="changePart('eyes')">换眼</button>
        <button onclick="changePart('nose')">换鼻</button>
        <button onclick="changePart('mouth')">换嘴</button>
    </div>

    <script>
        const parts = {
            head: [],
            eyes: [],
            nose: [],
            mouth: []
        };

        // 预加载素材

ssets/eye23.png', 'assets/eye4.png', 'assets/eye5.png', 'assets/eye22.png', 'assets/mouth25.png'];

        for (const file of allFiles) {
            const name = file.split('/').pop();
            if (name.startsWith("head")) parts.head.push(file);
            else if (name.startsWith("eye")) parts.eyes.push(file);
            else if (name.startsWith("nose")) parts.nose.push(file);
            else if (name.startsWith("mouth")) parts.mouth.push(file);
        }

        const indexes = { head: 0, eyes: 0, nose: 0, mouth: 0 };

        function changePart(part) {
            indexes[part] = (indexes[part] + 1) % parts[part].length;
            document.getElementById(part).src = parts[part][indexes[part]];
        }
    </script>
</body>
</html>
